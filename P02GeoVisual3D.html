<!DOCTYPE html>

<html>

<head>
    <title>Geometría Visual</title>
    <script type="text/javascript" src="js/valverUtils.js"></script>
    <script type="text/javascript" src="js/three.js"></script>
    <script type="text/javascript" src="js/stats.js"></script>
    <script type="text/javascript" src="js/dat.gui.js"></script>
    <script type="text/javascript" src="js/d3-threeD.js"></script>
    <script type="text/javascript" src="js/OrbitControls.js"></script>
    <link rel="stylesheet" href="P02GeoVisual3D.css" type="text/css" media="all">
</head>
<body>

<div id="Stats-output">
</div>
<!-- Div which will hold the Output -->
<div id="WebGL-output">
</div>

<div id="pajarita" style="display:none">
    <svg version="1.0" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="1152px" height="1152px" xml:space="preserve">

</g>

</svg>
</div>

<!-- Javascript code that runs our Three.js examples -->
<script type="text/javascript">

    var orbit;

    // once everything is loaded, we run our Three.js stuff.
    function init() {

        var stats = initStats();

        // create a scene, that will hold all our elements such as objects, cameras and lights.
        var scene = new THREE.Scene();
        
       

        // create a camera, which defines where we're looking at.
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 5000);


        // create a render and set the size
        var webGLRenderer = new THREE.WebGLRenderer({ antialias: true });

        webGLRenderer.setClearColor(new THREE.Color(getColorFromCSS("--brown")));

        webGLRenderer.setSize(window.innerWidth, window.innerHeight);
        webGLRenderer.shadowMapEnabled = true;

        var shape = createMesh(new THREE.ShapeGeometry(drawShape()));
        // add the sphere to the scene
        scene.add(shape);

        duplicateElement(shape, scene, 25, { x: 100, y: 0, z: 0 });
        duplicateElement(shape, scene, 25, { x: -100, y: 0, z: 0 });
        duplicateElement(shape, scene, 25, { x: 0, y: 100, z: 0 });
        duplicateElement(shape, scene, 25, { x: 0, y: -100, z: 0 });

        // Ajustar la posición inicial de la cámara para alejarla más del objeto
        camera.position.x = -180;
        camera.position.y = 180;
        camera.position.z = 220;
        camera.lookAt(new THREE.Vector3(0, 0, 0));

        // Luz principal
        var spotLight = new THREE.DirectionalLight(
            getColorFromCSS('--gray'),
        );
        spotLight.position.set(70, 170, 70);
        spotLight.intensity = 0.7;
        spotLight.target = shape;
        scene.add(spotLight);
        
        // Añadir segunda luz para iluminar mejor desde otro ángulo
        var spotLight2 = new THREE.DirectionalLight(0xffffff);
        spotLight2.position.set(-50, 80, 30);
        spotLight2.intensity = 0.5;
        spotLight2.target = shape;
        scene.add(spotLight2);
        
        // Añadir luz ambiental suave
        var ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        // add the output of the renderer to the html element
        document.getElementById("WebGL-output").appendChild(webGLRenderer.domElement);

        orbit = new THREE.OrbitControls(camera, webGLRenderer.domElement);
        orbit.enableDamping = true; // Añadir amortiguación para movimientos más suaves
        orbit.dampingFactor = 0.05;

        // call the render function
        var step = 0;
        var autoRotate = false;

        // setup the control gui
        var controls = new function () {

            this.amount = 5; // Valor inicial más significativo
            this.bevelThickness = 2; // Valores más equilibrados
            this.bevelSize = 4;
            this.bevelEnabled = true;
            this.bevelSegments = 3;
            this.curveSegments = 12;
            this.steps = 2;
            this.autoRotate = false; 
            this.wireframe = false;

            this.asGeom = function () {
                // remove the old plane
                scene.remove(shape);
                // create a new one

                var options = {
                    amount: controls.amount,
                    bevelThickness: controls.bevelThickness,
                    bevelSize: controls.bevelSize,
                    bevelSegments: controls.bevelSegments,
                    bevelEnabled: controls.bevelEnabled,
                    curveSegments: controls.curveSegments,
                    steps: controls.steps
                };

                shape = createMesh(new THREE.ExtrudeGeometry(drawShape(), options));
                // add it to the scene.
                scene.add(shape);
            };
            
            this.toggleRotation = function() {
                autoRotate = this.autoRotate;
            };
            
            this.toggleWireframe = function() {
                if (shape && shape.material) {
                    shape.material.wireframe = controls.wireframe;
                }
            };
        };

        var gui = new dat.GUI();
        gui.add(controls, 'amount', 0, 20).onChange(controls.asGeom);
        gui.add(controls, 'bevelThickness', 0, 10).onChange(controls.asGeom);
        gui.add(controls, 'bevelSize', 0, 10).onChange(controls.asGeom);
        gui.add(controls, 'bevelSegments', 0, 30).step(1).onChange(controls.asGeom);
        gui.add(controls, 'bevelEnabled').onChange(controls.asGeom);
        gui.add(controls, 'curveSegments', 1, 30).step(1).onChange(controls.asGeom);
        gui.add(controls, 'steps', 1, 5).step(1).onChange(controls.asGeom);
        gui.add(controls, 'autoRotate').onChange(controls.toggleRotation);
        gui.add(controls, 'wireframe').onChange(controls.toggleWireframe);

        controls.asGeom();
        render();

        function drawShape() {
            var svgString = document.querySelector("#pajarita-path").getAttribute("d");
            var shape = transformSVGPathExposed(svgString);
            return shape;
        }

        function createMesh(geom) {
            geom.applyMatrix(new THREE.Matrix4().makeTranslation(-390, -74, 0));

            // assign two materials
            var meshMaterial = new THREE.MeshPhongMaterial({
                color: getColorFromCSS('--yellow'), 
                shininess: 100, 
                specular: 0x111111,
                side: THREE.DoubleSide // Renderiza ambos lados
            });
            var mesh = new THREE.Mesh(geom, meshMaterial);
            
            mesh.scale.x = 0.1;
            mesh.scale.y = 0.1;

            /*mesh.rotation.z = Math.PI;
            mesh.rotation.x = -1.1;
            */
            // Centrar la figura en el origen
            mesh.position.set(0, 0, 0);
            return mesh;
        }

        // Función para duplicar elementos en la escena
        function duplicateElement(element, scene, copies, transform) {
            for (let i = 1; i <= copies; i++) {
                const clone = element.clone();
                clone.position.x += i * (transform.x || 0); // Desplazamiento en X
                clone.position.y += i * (transform.y || 0); // Desplazamiento en Y
                clone.position.z += i * (transform.z || 0); // Desplazamiento en Z

                clone.rotation.x += i * (transform.rx || 0); // Rotación en X
                clone.rotation.y += i * (transform.ry || 0); // Rotación en Y
                clone.rotation.z += i * (transform.rz || 0); // Rotación en Z

                scene.add(clone);
            }
        }

        function render() {
            stats.update();

            if (controls.autoRotate) { // Cambiar a controls.autoRotate directamente
                shape.rotation.z += 0.005;
            }

            orbit.update();

            // render using requestAnimationFrame
            requestAnimationFrame(render);
            webGLRenderer.render(scene, camera);
        }

        function initStats() {

            var stats = new Stats();
            stats.setMode(0); // 0: fps, 1: ms

            // Align top-left
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';

            document.getElementById("Stats-output").appendChild(stats.domElement);

            return stats;
        }
    }
    window.onload = init;
</script>
</body>
</html>
